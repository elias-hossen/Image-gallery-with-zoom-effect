<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <h4>Image Gallery With Zoom</h4>

    <div class="gallery-area">
      <section class="gallery">
        <div class="image-box">
          <img src="/img/wl1.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl2.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl3.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl4.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl5.jpg" alt="" />
        </div>
        <div class="image-box">
          <img src="/img/wl6.jpg" alt="" />
        </div>
      </section>
    </div>
    <div class="back-button hidden">
      <button>Back Home</button>
    </div>

    <div class="img-zoom zoomed-image hidden"></div>

    <script src="/script.js"></script>
    <!-- <script>
      imageZoom ()
    </script> -->
  </body>
</html>
